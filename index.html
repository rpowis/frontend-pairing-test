<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="error-summary js-global-error"></div>
    <ul id="comment-summary" class="comments"></ul>

    <form action="/post-here" method="POST">
        <fieldset class="fieldset">
            <legend class="legend">User Comment</legend>
            <div class="form-field">
                <label class="label" for="username">
                    Username
                    <input class="input" type="text" id="username" name="username"/>
                </label>
            </div>
            <label class="textarea" for="comment">Comment</label>
            <textarea class="textarea" name="comment" id="comment" cols="50" rows="10"></textarea>

        </fieldset>
        <button class="button js-submit" type="submit">Send</button>
    </form>
    <script src="comments.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            comments.init();
        }, false);
    </script>
</body>
</html>
